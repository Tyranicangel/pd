<div class="content_heading">Account Statement</div>
<div class="fullwrap">
	<div class="wrap_indi">
		<div class="each_text">Head of Account</div>
		<div class="each_data highlight">{{accountinfo.scheme.schemename+'    ( '+accountinfo.hoa+' ) '}}</div>
	</div>
	<div class="wrap_indi">
		<div class="each_text">Balance in Rs</div>
		<div class="each_data highlight">{{getcommas(accountinfo.balance)}}</div>
	</div>
	<div class="wrap_indi">
		<div class="each_text">Select Month</div>
		<select ng-model='month' class='each_select' style="width:100px;">
			<option value="select">SELECT</option>
			<option value="01">Jan</option>
			<option value="02">Feb</option>
			<option value="03">Mar</option>
			<option value="04">Apr</option>
			<option value="05">May</option>
			<option value="06">Jun</option>
			<option value="07">Jul</option>
			<option value="08">Aug</option>
			<option value="09">Sep</option>
			<option value="10">Oct</option>
			<option value="11">Nov</option>
			<option value="12">Dec</option>
		</select>
	</div>
	<div class="wrap_indi">
		<div class="each_text">Select Year</div>
		<select ng-model='year' class='each_select' style="width:100px;">
			<option value="select">SELECT</option>
			<option value="2014">2014</option>
			<option value="2015">2015</option>
		</select>
	</div>
	<div class="wrap_indi send_req_cls_chq_req">
		<div class="main_button" style="width:200px;" ng-click="submit()">Generate Account Statement</div>
	</div>
	<div class="wrap_indi send_req_cls_chq_req" ng-if="fname">
		<a download href="{{fname}}">{{fname}}</a>
	</div>
</div>
<div class="loader_wrap" ng-show="showloader"><div class="loading"></div></div>
