<div class="chqinput_cnt">

	<h3>Database Query</h3>

	<div class="inputbox">
		Enter Database Query(SELECT query only): <input type="text" ng-model="dbquery" style="width:800px;" />
	</div>
	<div style="clear:both;"></div>
	<div class="inputbox" style="margin-top:18px;">
		<button ng-click="executequery(dbquery)">Execute</button>
	</div>
	
</div>
